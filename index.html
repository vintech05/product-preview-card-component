<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>
</head>

<body>
  <div class="product-card">
    <div class="product-card__image">
      <img id="image-product-desktop" src="/images/image-product-desktop.jpg" alt="image-product-desktop">
      <img id="image-product-mobile" src="/images/image-product-mobile.jpg" alt="image-product-mobile">
    </div>
    <div class="product-card__content">
      <div class="product-card__name">
        <span>Perfume</span>
      </div>
      <div class="product-card__headlines">
        <h1>Gabrielle Essence Eau De Parfum
      </div>
      <div class="product-card__description">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div>
        <div class="product-card__prices">
          <p>
            $149.99
          </p>
          <span>
            $169.99
          </span>
        </div>
        <div class="product__cta">
          <button>
            <span>
              Add to Cart
              <img src="/images/icon-cart.svg" alt="icon-cart">
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
